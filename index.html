<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/shoppingList-icon.png" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b1b1a843c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <section class="header-container">
        <img
          src="images/shoppingList-icon.png"
          alt="Shopping list logo"
          id="logo"
        />
        <div class="header-txt">
          <h1 class="title">Shopping List</h1>
          <h4 class="sub-title">Adding to cart made easier...</h4>
        </div>
      </section>
    </header>

    <!-- Input item Form -->
    <form>
      <input
        type="text"
        id="input-item"
        placeholder="Enter the items one-by-one..."
        autofocus
      />
      <button id="add-btn">Add to List</button>
    </form>

    <!-- Filter -->
    <div class="filter">
      <i class="fa-solid fa-filter"></i>
      <input type="text" placeholder="Filter Items..." id="input-filter" />
    </div>

    <!-- List -->
    <ul></ul>

    <!-- Clear All -->
    <div class="clearAll">
      <button id="clear-btn">Clear All</button>
    </div>
  </body>
</html>
